<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Evan's trips</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWN0MTIzIiwiYSI6ImNranAwN2V5cjA0OGwyc3RjMG81YmY5dzAifQ.E1gXN2BWib0Z0pnS95iOtg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/light-v11", // style URL
        projection: "globe", // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 5, // starting zoom
        center: [-120, 48], // // starting center in [lng, lat]
      });

      map.on("style.load", () => {
        map.setFog({}); // Set the default atmosphere style
      });

      map.on("load", () => {
        map.addLayer({
          id: "trail-route",
          type: "line",
          source: {
            type: "geojson",
            data: "http://evan.town/myna/north-america/driven_20230213.geojson",
          },
          layout: {
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": "#FF8484",
            "line-width": 1.75,
            "line-opacity": 0.75,
          },
        });
      });
    </script>
  </body>
</html>
